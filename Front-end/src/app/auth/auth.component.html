<div class="wrapper">
  <div class="auth">
    <div class="container">
      <form class="form-signin" (submit)="auth()">
        <h2 class="h3 mb-3 font-weight-normal">Вход</h2>
        <label for="inputEmail" class="sr-only">Email</label>
        <input [(ngModel)]="email" name="email" type="email" id="email" class="form-control" placeholder="Email" required="" autofocus="">

        <label for="inputPassword" class="sr-only">Пароль</label>
        <input [(ngModel)]="password" name="password" type="password" id="password" class="form-control" placeholder="Пароль" required="">

        <div class="checkbox mb-3">

        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Войти</button>
        <p class="text-center mt-2" [routerLink] = "['/reg']"><a class="link">Регистрация</a></p>
        <p class="mt-5 mb-3 text-muted">Copyright © vodila.com, 2012-2020. Все права защищены.</p>
        <div class="alert alert-success" role="alert" id="success" hidden="true">
          A simple success alert—check it out!
        </div>
        <div class="alert alert-danger" role="alert" id=fool hidden="true">
          A simple danger alert—check it out!
        </div>
      </form>
    </div>
  </div>
</div>
